<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>倒计时</title>
<script src="http://static.91zuiai.com/common/script/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
<script>
function lxfEndtime(){
	$(".lxftime").each(function(){
		var lxfday=$(this).attr("lxfday");//用来判断是否显示天数的变量
		var endtime = new Date($(this).attr("endtime")).getTime();//取结束日期(毫秒值)
		var nowtime = new Date().getTime();        //今天的日期(毫秒值)
		var youtime = endtime-nowtime;//还有多久(毫秒值)
		var seconds = youtime/1000;
		var minutes = Math.floor(seconds/60);
		var hours = Math.floor(minutes/60);
		var days = Math.floor(hours/24);
		var CDay= days ;
		var CHour= hours % 24; // + CDay * 24;
		if (CHour < 10) {
			CHour = '0' + CHour;
		}
		var CMinute= minutes % 60;
		if ( CMinute < 10) {
			CMinute = '0' + CMinute;
		}
		var CSecond= Math.floor(seconds%60);//"%"是取余运算，可以理解为60进一后取余数，然后只要余数。
		if (CSecond < 10) {
			CSecond = '0' + CSecond;
		}
		if(endtime<=nowtime){
			location.reload();//$(this).html("已过期")//如果结束日期小于当前日期就提示过期啦
		} 
	});

	setTimeout("lxfEndtime()",1000);
};

$(function(){
    lxfEndtime();
});
</script>
</head>
<body>
<div style="display: none;"><div class="lxftime" endtime="11/21/2013 17:28:00" ></div></div>
<img src="http://static.ci.com/cfront/images/tf.jpg" />
</body>
</html>
