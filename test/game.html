<script>
//获得coolie 的值

function getCookie(name){  
   return  $.cookie(name); 
  
} 

function delCookie(name)//删除cookie
{
    $.removeCookie(name);
}

function addCookie(objName,objValue,objDays){      //添加cookie
    $.cookie(objName, objValue, { expires: objDays });
}
function addHomePage()
{
	if('undefined' == typeof(document.body.style.maxHeight)) {
		alert("设置首页失败，请手动设置！");
	}
	if (document.all) {
		var vrl= "http://www.gogoet.com/"; //window.location;
		//var obj=$('body').get(0);
		var obj = document.getElementsByTagName("body")[0];
		try {
			obj.style.behavior='url(#default#homepage)';obj.setHomePage(vrl);
		} catch(e) {
			if (window.netscape) {
				try {
					netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
				} catch (e) {
					alert("此操作被浏览器拒绝！\n请在浏览器地址栏输入“about:config”并回车\n然后将 [signed.applets.codebase_principal_support]的值设置为'true',双击即可。");
				}
				var prefs = Components.classes['@mozilla.org/preferences-service;1'].getService(Components.interfaces.nsIPrefBranch);
				prefs.setCharPref('browser.startup.homepage',vrl);
			}
		}
	}else{
		alert("设置首页失败，请手动设置！");
	}
}

function add_favorite() 
{
	if ('undefined' == typeof(document.body.style.maxHeight)) {
		alert('添加收藏夹失败，请手动添加');
	}
	var location = "http://www.gogoet.com/";
	var ctrl = (navigator.userAgent.toLowerCase()).indexOf('mac') != -1 ? 'Command/Cmd': 'CTRL';
	if (document.all) {		
		window.external.addFavorite(location, '诺瓦奇兵');			
	} else if (window.sidebar) {
		window.sidebar.addPanel('诺瓦奇兵',location, "");
	} else {
		alert('您可以尝试通过快捷键' + ctrl + ' + D 加入到收藏夹~');
	}
}
</script>
