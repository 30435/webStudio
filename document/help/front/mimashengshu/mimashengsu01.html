<div class="alter-box" id="J_alter_email" style="width:400px;">

        </div>

	          <input type="hidden" id="J_email_url">

	          <div id="J_app_email_btn" class="a-botton pointer" style="margin-left:110px;margin-top:20px;">

	             <span class="f14">立即进入邮箱</span>

	         </div>

        </div>

    </div>
